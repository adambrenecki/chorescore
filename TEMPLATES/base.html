<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}ChoreScore{% endblock %}</title>
    </head>
    <body>
        <div class='nav'>
            <a href='{% url 'chore_list' %}'>Chore List</a>
            <a href='{% url 'scoreboard' %}'>Scoreboard</a>
        </div>
        {% if messages %}
            <ul class='messages'>
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"
                    {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block main %}
        {% endblock %}
    </body>
</html>
